version: 0.2

phases:
  pre_build:
    on-failure: ABORT
    commands:
      - CHANGED_FILES=$(git diff --name-only HEAD HEAD~1)
      # Check if any of the changed files are in the src folder
      - SRC_CHANGED=false
      - for file in $CHANGED_FILES; do
          if [[ $file == backend/* ]]; then
            echo "No changes in backend, aborting pipeline"
            exit 1
          fi
        done
      - echo Set variables
      - IMAGE_REPO_NAME=sekai-v2-staging
      - IMAGE_TAG=latest
      - DOCKER_FILE=staging.Dockerfile
      - BASE_FOLDER=backend
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
  build:
    on-failure: ABORT
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...   
      - cd $BASE_FOLDER       
      - docker build -f $DOCKER_FILE -t $IMAGE_REPO_NAME:$IMAGE_TAG .
      - docker tag $IMAGE_REPO_NAME:$IMAGE_TAG $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME:$IMAGE_TAG      
  post_build:
    on-failure: ABORT
    commands:
      - ls
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME:$IMAGE_TAG
      - printf '{"AWSEBDockerrunVersion":"1","Image":{"Name":"%s","Update":"true"},"Ports":[{"ContainerPort":3000,"HostPort":80}]}' $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME:$IMAGE_TAG > Dockerrun.aws.json
      - cat Dockerrun.aws.json

artifacts:
  base-directory: backend
  files: Dockerrun.aws.json

cache:
  paths:
    - /bundle